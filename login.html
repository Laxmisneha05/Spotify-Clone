<!DOCTYPE html>
<head>
    <title>Login and Registeration Form</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="spotify.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify Clone</li>
            <li><a href="spotify.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="login.html">Login/Sign up</a></li>
        </ul>
    </nav>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
    <div class="social-icons">
        <a href="https://instagram.com/instagram?igshid=MzRlODBiNWFlZA=="><img src="instagram.png"></a>
        <a href="https://instagram.com/facebook?igshid=MzRlODBiNWFlZA=="><img src="facebook.png"></a>
        <a href="https://www.google.co.in/"><img src="google.png"></a>
    </div>
    <form id="login" class="input-group">
        <input type="text" class="input-field" placeholder="Phone Number" required>
        <input type="text" class="input-field" placeholder="Enter Password" required>
        <input type="checkbox" class="check-box"><span>Remember Password</span>
        <button type="submit" class="submit-btn">Log In</button>
    </form>
    <form id="register" class="input-group">
        <input type="text" class="input-field" placeholder="Phone Number" required>
        <input type="Email" class="input-field" placeholder="Email Id" required>
        <input type="text" class="input-field" placeholder="Enter Password" required>
        <input type="checkbox" class="check-box"><span>I agree to terms and conditions</span>
        <button type="submit" class="submit-btn">Register</button>
    </form>
        </div>
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register(){
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="110px";
        }
        function login(){
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0px";
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="spotify.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify Clone</li>
            <li><a href="spotify.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="login.html">Login/Sign up</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best Songs of All time</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Bones-Imagine Dragons</span>
                    <span class="songlistplay"><span class="timestamp">02:45<i id="0" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="2">
                    <span class="songName">Cheap Thrills-Sia</span>
                    <span class="songlistplay"><span class="timestamp">03:32<i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="3">
                    <span class="songName">Believer-Imagine Dragons</span>
                    <span class="songlistplay"><span class="timestamp">03:24<i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="4">
                    <span class="songName">Closer-Chainsmokers</span>
                    <span class="songlistplay"><span class="timestamp">04:03<i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="5">
                    <span class="songName">Faded-Alan Walker</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="4" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="6">
                    <span class="songName">Pasoori-Shae Gill</span>
                    <span class="songlistplay"><span class="timestamp">03:32<i id="5" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="7">
                    <span class="songName">Naatu Naatu-Rahul Sipligunj</span>
                    <span class="songlistplay"><span class="timestamp">03:28<i id="6" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>   
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome Icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="52px" alt="gif" id="gif"> <span id="masterSongName">Bones-Imagine Dragons</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/dda28f5589.js" crossorigin="anonymous"></script>
</body>
</html>
